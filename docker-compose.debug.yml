services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      NODE_OPTIONS: "--inspect=0.0.0.0:9229"
    volumes:
      - .:/app # Código host → contêiner (hot-reload)
      - /app/node_modules # Mantém node_modules só dentro do contêiner
      - "/Users/filgusto/pcloud-sync/telaclass-content:/app/content/disciplinas:ro"  # Conteúdo montado externamente
    ports:
      - "3000:3000"
      - "9229:9229"
      - "9230:9230"
    command: >
      node ./node_modules/.bin/next dev -H 0.0.0.0